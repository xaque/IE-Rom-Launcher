<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link type="text/css" rel="stylesheet" href="main.css">
</head>
<body>
	<header>
		<h1>Rom Launcher</h1>
		<a href="javascript:exitar();"><img src="exit.png"></a>
	</header>
	<div class="container">
		<div class="sidebar">
			<ul id="system-list">
				<li><a href="#recent">Recently Played</a></li>
				<li><a href="#fav">Favorites</a></li>
			</ul>
		</div>
		<div class="content" id="system-sections">
			<section id="recent">
				<h1>Recently Played</h1>
				<button onclick="clear_recent();return false;">Clear Recently Played</button>
				<ul id="recent_roms"></ul>
			</section>
			<section id="fav">
				<h1>Favorites</h1>
				<button onclick="clear_fav();return false;">Clear Favorites</button>
				<ul id="fav_roms"></ul>
			</section>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
